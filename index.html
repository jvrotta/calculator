<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="display">
        <p id='display-secundary'> 0</p>
        <p id='display-principal'> 0</p>
      </div>
      <div id="buttons">
        <div id="digits">
          <div id="digits-operators">
            <div class="button" id="button-clear">AC</div>
            <div class="button" id="button-plus-minus">&plusmn;</div>
            <div class="button" id="button-percent">&#37;</div>
          </div>
          <div class="number">
            <div class="button" id="button-1">1</div>
            <div class="button" id="button-2">2</div>
            <div class="button" id="button-3">3</div>
          </div>
          <div class="number">
            <div class="button" id="button-4">4</div>
            <div class="button" id="button-5">5</div>
            <div class="button" id="button-6">6</div>
          </div>
          <div class="number">
            <div class="button" id="button-7">7</div>
            <div class="button" id="button-8">8</div>
            <div class="button" id="button-9">9</div>
          </div>
          <div class="number">
              <div class="button" id="button-decimal">.</div>
              <div class="button" id="button-zero">0</div>
              <div class="button" id="button-double-zero">00</div>
          </div>
      </div>
      <div id="operators">
        <div class="button " id="button-divide">&divide;</div>
        <div class="button" id="button-times">&times;</div>
        <div class="button" id="button-minus">&minus;</div>
        <div class="button" id="button-plus">&plus;</div>
        <div class="button" id="button-equal">&equals;</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
